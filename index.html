---
layout: default
title: Strawberry Fields
---

<div id="home">
   <div class="cardWrapper">
      <div class="cards">
         <div class="card card--bio">
            <h2>Bio</h2>
            <p class="intro">
               This github serves as a dev blog to document my personal 3As: Achievements, Archiving, and Attempts.
            </p>
         </div>
         <div class="card card--updates">
            <h2>Recent Updates</h2>
            <ul class="posts">
            </ul>
         </div>
         <div class="card card-allArticles">
            <h2>All Articles</h2>
            <ul class="posts">
               {% for post in site.posts %}
               <li><span>&gt; {{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
               {% endfor %}
            </ul>
         </div>
      </div>
   </div>


</div>
